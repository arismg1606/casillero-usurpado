<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casillero Usurpado</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 0;
            padding: 50px;
            animation: fadeIn 2s ease-in-out; /* Animación de entrada para el fondo */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out; /* Animación de rebote para el título */
        }

        #timer {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1.5s infinite; /* Animación de pulso para el temporizador */
        }

        /* Animación de entrada (desvanecimiento) */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animación de rebote para el título */
        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animación de pulso para el temporizador */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Casillero Usurpado</h1>
    <p>Tiempo restante para la apertura:</p>
    <div id="timer"></div>

    <script>
        function obtenerFechaInicio() {
            const ahora = new Date();

            return ahora.getTime();
        }

        const inicioCuentaRegresiva = obtenerFechaInicio();
        const duracion = 48 * 60 * 60 * 1000; // 48 horas en milisegundos
        const fin = inicioCuentaRegresiva + duracion;
        
        function actualizarCuentaRegresiva() {
            const ahora = new Date().getTime();
            const diferencia = fin - ahora;

            if (diferencia <= 0) {
                document.getElementById("timer").innerHTML = "¡Casillero Roto!";
                return;
            }

            const horas = Math.floor(diferencia / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${horas}h ${minutos}m ${segundos}s`;
        }
        
        setInterval(actualizarCuentaRegresiva, 1000);
        actualizarCuentaRegresiva();
    </script>
</body>
</html>
